<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="icon" href="../img/icon.png" type="image/png" />
  <title>AprendeConceptos</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 mt-10 bg-gray-200 rounded-md shadow-md max-w-md">
        <h1 class="text-2xl font-semibold mb-6">Registro</h1>
    
        <form>
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md" required>
          </div>
    
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md" required>
          </div>
    
          <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Iniciar</button>
          </div>
        </form>
    
        <p class="mt-4 text-sm text-gray-600">¿Si no tines una cuenta? <a href="./regitro.html" class="text-blue-500">Haz clic aquí</a></p>
      </div>
</body>
</html>
